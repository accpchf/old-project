<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>task board</title>
<link href="../../css/bootstrap.css" type="text/css" rel="stylesheet"/>  
<link href="../../css/main.css" type="text/css" rel="stylesheet"/> 
<link rel="stylesheet" type="text/css" href="../../css/font-icon.css">
<link href="../../css/jquery.circliful.css" rel="stylesheet" type="text/css" />

</head>
<body class="project vertical-scroll">
<div class="header" >
	<div class="logo pull-left"></div>

    <div class="right-function  pull-right">
    	<ul>
        	<li><a href="login.html"><i class="icon-user"></i>登录</a></li>
        </ul>
    	
        
    </div>
</div>
<div class="popup-content-wrapper">
	<div class="popup-content register">
		<form>
        	<input class="form-control" placeholder="用户名"  type="text" />
            <input class="form-control" placeholder="姓名"  type="text" />
            <input class="form-control" placeholder="密码"  type="password"/>
            <div class="organization-select"> <span id="isCreateOrganize" class="check-box"><i class="icon-ok" style="display:none"></i></span><a> 是否创建组织</a></div>
            <input id="organizeName" class="form-control" placeholder="组织名称"  style="display:none"  type="text"/>
            <button class="btn green btn-common" id="register">注册</button>
            <p>点击注册，表明你同意我们的服务条款</p>
        </form>
	</div>


</div>
<script src="../../plugins/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript">    
    $("#register").on("click",function(){
        location.href="login.html";
        return false;
    });
    $("#isCreateOrganize").on("click",function(){
        if($(this).find("i").is(":hidden")){
            $(this).find("i").show();
            $("#organizeName").show();
        }else{
            $(this).find("i").hide();
            $("#organizeName").hide();
        }
        return false;
    })
    
</script>
</body>
</html>
