<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>task board</title>
<link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet"/>  
<link href="../css/main.css" type="text/css" rel="stylesheet"/> 
<link rel="stylesheet" type="text/css" href="../css/font-icon.css">
<link href="../css/jquery.circliful.css" rel="stylesheet" type="text/css" />

</head>
<body class="project vertical-scroll">

<div class="windows-popup boardBackground form-setting ">
    <div class="img-block addMeeting">
        <h4>添加会议</h4>
        <i class="icon-cancel-circled shut"></i>
    </div>
    
    <ul>
        <li><label>会议标题</label><input class=" form-control" type="text" placeholder="会议标题" ></li>
        <li><label>会议时间</label><input class=" form-control" type="text" placeholder="如：2014.12.10 10:10" ></li>
        <li><label>地点</label><input class=" form-control" type="text" placeholder="会议地点" ></li>
        <li><label>描述</label><textarea class=" form-control  textareaShort" type="text" placeholder="会议概要"></textarea></li>
        <li><label>参与者</label><ul class="add-message little-portrait involveUser corner-6">
                            <li><img src="../images/head-pic.jpg" class="img-circle"><a class="remove-member-handler">×</a></li>
                            <li><img src="../images/head-pic.jpg" class="img-circle"><a class="remove-member-handler">×</a></li>
                            <li><i class="icon-plus-circle icon-big" title="添加参与者"></i></li>
                         </ul></li>
        <li><label>纪要</label><textarea class=" form-control" type="text" placeholder="会议详细描述"></textarea></li>
        <li><a> <i class="icon-attach-2"></i>添加附件 </a>
            <ul class="accessory-area">
                <li>
                    <span><a><i class=" icon-mic-1"></i> report.mp3 <span>(0.3K)</span> </a> <i class="icon-cancel-circled" title="删除"></i></span> 
                    <span><a><i class=" icon-picture"></i> report.pic <span>(0.8K)</span></a><i class="icon-cancel-circled" title="删除"></i></span>
                </li>
            </ul>
        </li>
        <button class="btn green btn-common">确定</button>
    </ul>
</div>

	

</body>
</html>
