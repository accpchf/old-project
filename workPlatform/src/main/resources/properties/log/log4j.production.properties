#发布
log4j.rootLogger=error,appenderPu
#输出到控制台
log4j.appender.appenderPu=org.apache.log4j.DailyRollingFileAppender
log4j.appender.appenderPu.File=${workPlatform.root}/logs/WorkPlatform.log
#设置输出样式  
log4j.appender.appenderPu.layout=org.apache.log4j.PatternLayout
log4j.appender.appenderPu.layout.ConversionPattern=%d [%t] %p %c - %m%n
