#测试
log4j.rootLogger=debug,appenderQa
#输出到控制台
log4j.appender.appenderQa=org.apache.log4j.FileAppender
log4j.appender.appenderQa.File=${workPlatform.root}/logs/WorkPlatform.log
#设置输出样式  
log4j.appender.appenderQa.layout=org.apache.log4j.PatternLayout
log4j.appender.appenderQa.layout.ConversionPattern=%d [%t] %p %c - %m%n

